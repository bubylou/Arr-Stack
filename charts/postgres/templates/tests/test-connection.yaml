apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-connection"
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: test
      image: postgres
      env:
        - name: POSTGRES_DB
          value: arr
        - name: POSTGRES_USER
          value: arr
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "app.fullname" . }}
              key: POSTGRES_PASSWORD
      command: ['pg_isready']
      args: ['-U', 'arr', '-d', 'dbname=arr', '-h', '{{ include "app.fullname" . }}', '-p', '5432']
  restartPolicy: Never

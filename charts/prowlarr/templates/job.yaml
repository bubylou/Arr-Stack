---
apiVersion: batch/v1
kind: Job
metadata:
  name: prowlarr-bootstrap
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
spec:
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: prowlarr-bootstrap
          image: alpine/httpie
          command: ['/bootstrap/bootstrap.sh']
          env:
            - name: PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr
                  key: api-key
                  optional: false
            - name: LIDARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: lidarr
                  key: api-key
                  optional: true
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr
                  key: api-key
                  optional: true
            - name: READARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: readarr
                  key: api-key
                  optional: true
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr
                  key: api-key
                  optional: true
          volumeMounts:
            - name: bootstrap
              mountPath: /bootstrap/bootstrap.sh
              subPath: bootstrap.sh
      volumes:
        - name: bootstrap
          configMap:
            name: prowlarr-bootstrap
            defaultMode: 0555
            items:
              - key: bootstrap.sh
                path: bootstrap.sh

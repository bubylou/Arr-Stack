{{- define "common.test.connection" -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-connection"
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: alpine/httpie:latest
      imagePullPolicy: IfNotPresent
      env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "app.fullname" . }}
              key: api-key
      command: ['sh', '-c']
{{ end }}
{{ define "common.test.connection.args" }}
      args:
        - |
          http --ignore-stdin --check-status --timeout 10 GET \
            {{ include "app.fullname" . }}:{{ .Values.service.port }}/api/v1/health \
            X-Api-Key:$API_KEY
{{- end }}

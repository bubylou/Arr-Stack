{{- define "common.test.connection" -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app.fullname" . }}-test-connection"
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: alpine/httpie:latest
      imagePullPolicy: IfNotPresent
      env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "app.fullname" . }}
              key: api-key
      command: ['ht']
      args: ['{{ include "app.fullname" . }}:{{ .Values.service.port }}/api/v3/health', 'X-Api-Key:$API_KEY']
  restartPolicy: Never
{{- end -}}

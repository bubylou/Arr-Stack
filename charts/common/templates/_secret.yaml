{{- define "common.secret" -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
type: Opaque
data:
  api-key: {{ randAlphaNum 32 | b64enc | quote }}
  postgres-password: {{ randAlphaNum 32 | b64enc | quote }}
{{- end -}}
